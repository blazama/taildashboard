<nav class="h-16 flex flex-row bg-white dark:bg-slate-600 text-gray-400 border-b border-gray-400"
    [class.dark]="isDarkMode()" [class.light]="!isDarkMode()">
    <div
        class="w-1/6 flex items-center justify-center dark:text-white  border-0 border-r dark:border-gray-600 border-gray-200">
        <p class="text-gray-400 dark:text-white">Web Interface</p>
        <button class="ml-2 flex transition-transform hover:scale-125 align-middle" (click)="toggleDarkMode()">
            <span *ngIf="isDarkMode()">
                <span class="material-icons">
                    light_mode
                </span>
            </span>
            <span *ngIf="!isDarkMode()">
                <span class="material-icons">
                    dark_mode
                </span>
            </span>
        </button>
    </div>
    <div
        class="px-20 flex justify-center items-center space-x-8 border-0 border-r dark:border-gray-600 border-gray-200 text-sm">
        <a href="#!">Popular</a>
        <a href="#!">For You</a>
        <a href="#!">Messages</a>
    </div>
    <div class="px-4 flex items-center flex-1">
        <span class="p-4 material-icons">
            search
        </span>
        <input type="search"
            class="w-full border-transparent dark:bg-slate-600 placeholder-gray-500 focus:border-transparent sm:text-sm focus-visible:outline-none"
            placeholder="Search Message">
    </div>
    <div class="ml-10 pr-4 flex items-center">
        <app-user></app-user>
    </div>
</nav>
